<p>Список героев:</p>
<div *ngIf="selectedHero != null">
  <h2>
    Избранный герой: {{ selectedHero.name | uppercase }}
  </h2>
  <button (click)="gotoDetail()">Подробнее...</button>
</div>
<div *ngIf="heroes != null">
  <ul class="heroes">
    <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
  </ul>
  <hr>
  <p *ngIf="heroes.length > 3">Больше трёх не собираться!</p>
</div>
