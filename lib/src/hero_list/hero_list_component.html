<my-hero [hero]="selectedHero"></my-hero>
<p>Список героев:</p>
<div *ngIf="heroes != null">
  <ul class="heroes">
    <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
  </ul>
  <hr>
  <p *ngIf="heroes.length > 3">Больше трёх не собираться!</p>
</div>
